# ===================================
# Caffeine Cache Configuration
# ===================================
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=1000,expireAfterWrite=60s
spring.cache.cache-names=postById,allPosts,postsByUser,searchResults,paginatedPosts,userById,userByUsername,allUsers,userFriends,friendCount,userTimeline,userTimelinePaginated,userTimelineByDate,userTimelineFilteredPaginated

# ===================================
# SQL Logging Configuration
# ===================================
# Show SQL queries in console
spring.jpa.show-sql=true

# Format SQL for better readability
spring.jpa.properties.hibernate.format_sql=true

# Show SQL parameter values
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Show Spring Cache operations (optional - comment out if too verbose)
logging.level.org.springframework.cache=DEBUG
