spring.application.name=hello-world-api
server.port=9090

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

# API Documentation Metadata
springdoc.info.title=Hello World API
springdoc.info.version=1.0.0
springdoc.info.description=A simple Spring Boot REST API that returns greeting messages
springdoc.info.contact.name=API Support
springdoc.info.contact.url=https://example.com

# ===================================
# H2 Database Configuration
# ===================================
spring.datasource.url=jdbc:h2:mem:postdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (accessible at http://localhost:9090/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===================================
# PostgreSQL Configuration (commented out - uncomment for production)
